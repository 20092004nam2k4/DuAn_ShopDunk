<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
  <style>
    .btn-outline-danger {
      color: #dc3545;
      border-color: #dc3545;
    }

    .btn-outline-danger:hover {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .content {
      text-align: center;
      padding: 20px 100px;
      width: 100%;
      height: 100%;
      margin: 5px;
    }

    .panel {
      font-family: 'Roboto', sans-serif;
      padding: 0;
      border: none;
      box-shadow: 0 .3rem .8rem rgba(0, 0, 0, .12);
    }

    .panel .panel-heading {
      background: #fff;
      padding: 10px 25px;
      border-radius: 0;
    }

    .panel .panel-heading .title {
      color: #32393f;
      font-size: 28px;
      font-weight: 400;
      line-height: 30px;
      text-transform: capitalize;
      margin: 0;
    }

    .panel .panel-heading .btn {
      font-size: 15px;
      padding: 6px 15px;
      border-radius: 50px;
      border: none;
      transition: all 0.3s ease 0s;
    }

    .panel .panel-heading .btn:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .panel .panel-body {
      border-radius: 0;
    }

    .panel .panel-body .table {
      margin-bottom: 0;
      width: 100%;
      max-width: 100%;
      background-color: transparent;
      border-collapse: collapse; /* Ensure no space between table cells */
    }

    .panel .panel-body .table th,
    .panel .panel-body .table td {
      text-align: center;
      padding: 15px;
      vertical-align: middle;
      border: none; /* No border */
    }

    .panel .panel-body .table thead th {
      color: #333;
      font-size: 18px;
      font-weight: 600;
      background-color: #f8f9fa;
    }

    .panel .panel-body .table tbody tr:nth-of-type(even) {
      background-color: #f9f9f9;
    }

    .panel .panel-body .table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .panel .panel-body .table .action-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .panel .panel-body .table .action-list li {
      margin: 0 3px;
      display: inline-block;
    }

    .panel .panel-body .table .action-list li a {
      color: #f41127;
      background-color: rgb(244 17 39 / 0.11);
      font-size: 18px;
      border: none;
      transition: all 0.3s ease;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .panel .panel-body .table .action-list li a:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .footer {
      padding: 25px 60px;
      background-color: #ccd7d9;
    }

    .navbar {
      padding: 0 50px;
      background-color: #eaeeee;
    }
    .navbar-nav{
      padding-right: 600px;
    }
    .phantrang{
      padding-bottom: 25px;
    }
    .error-message {
      color: #dc3545; /* Màu đỏ */
      font-size: 14px; /* Kích thước font */
      margin-top: 5px; /* Khoảng cách giữa thông báo và ô input */
    }

  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div class="navbar">
    <nav class="navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
          <a href="/products" class="nav-link">
            <i class="fas fa-home fa-2x"></i>
            Trang Danh Sách
          </a>
        </li>
      </ul>
      <!-- SEARCH FORM -->
      <!-- SEARCH FORM -->
      <!-- SEARCH FORM -->
      <!-- Message -->
      <div class="text-muted small search ml-3" th:if="${message}" th:text="${message}"></div>
      <form class="form-inline ml-3" method="GET" th:action="@{/products/search}">
        <div class="input-group input-group-sm">
          <input class="form-control form-control-navbar" type="search" name="name"
                 placeholder="Search by name" aria-label="Search">
          <input class="form-control form-control-navbar ml-2" type="search" name="price"
                 placeholder="Search by price" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- Message -->

    </nav>
  </div>    <!-- /.navbar -->

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-heading">
              <div class="row">
                <div class="col-sm-12">
                  <div class="float-sm-right">
                    <a th:href="@{/products/create}" class="btn btn-primary">
                      <i class="fa fa-user"></i>
                      Đăng Sản Phẩm</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-body table-responsive">
              <table class="table">
                <thead class="thead_table">
                <tr>
                  <th>Ảnh</th>
                  <th>Tên</th>
                  <th>Giá</th>
                  <th>Mô tả</th>
                  <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${listProduct.content}">
                  <td>
                    <a th:href="@{/products/view/{id}(id=${product.id})}">
                      <img style="object-fit: contain;" width="100px" height="100px"
                           th:src="@{'/image/' + ${product.image}}" alt="">
                    </a>
                  </td>
                  <td th:text="${product.name}"></td>
                  <td th:text="${product.price}"></td>
                  <td th:text="${product.description}"></td>
                  <td>
                    <ul class="action-list">
                      <li>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">
                          <i class="fa fa-trash"></i>
                        </a>
                      </li>
                      <li><a th:href="@{/products/update/{id}(id=${product.id})}" class="btn"><em
                              class="fa fa-edit"></em></a></li>
                    </ul>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- Pagination -->

            <div class="phantrang d-flex justify-content-center mt-4">
              <a class="btn btn-secondary mr-2" th:if="${listProduct.hasPrevious()}"
                 th:href="@{/products(page=${listProduct.number - 1})}">Trước</a>
              <div th:each="page : ${#numbers.sequence(0, listProduct.totalPages - 1)}">
                <a class="btn mx-1" th:href="@{/products(page=${page})}" th:text="${page + 1}"
                   th:classappend="${page == listProduct.number} ? 'btn-primary' : 'btn-secondary'"></a>
              </div>
              <a class="btn btn-secondary ml-2" th:if="${listProduct.hasNext()}"
                 th:href="@{/products(page=${listProduct.number + 1})}">Sau</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js"></script>
</body>
</html>
