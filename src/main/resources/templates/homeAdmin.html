<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomeAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Tùy chỉnh thêm nếu cần */
        .phantrang a:not(:first-child) {
            margin-left: 10px;
        }

        /* Đặt kích thước bảng cho phù hợp */
        table {
            margin: 0 auto;
            width: 90%;
            max-width: 1200px;
        }
    </style>
</head>

<body>
<a class="btn btn-primary" href="products/create">tạo sản phẩm</a>
<div class="container mt-4">
    <h1 class="text-center">Danh sách sản phẩm</h1>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Tên</th>
            <th>Danh mục</th>
            <th>Mô tả</th>
            <th>Thuộc tính</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody th:each="row : ${listProduct}">
        <tr>
            <td th:text="${row.id}"></td>
            <td th:text="${row.image}"></td>
            <td th:text="${row.name}"></td>
            <td th:text="${row.category.name}"></td>
            <td th:text="${row.description}"></td>
            <td>
                <div th:each="attribute1 : ${row.getProductAttributes()}">
                    <p th:text="${attribute1.attribute.name}"></p>
                    <p th:text="${attribute1.value}"></p>
                </div>
            </td>
            <td>
                <a class="btn btn-outline-danger" th:href="@{products/delete/{id}(id=${row.getId()})}">Xóa</a>

            </td>
        </tr>
        </tbody>
    </table>

    <div class="phantrang d-flex justify-content-center mt-4">
        <a class="btn btn-secondary" th:href="@{/products(page=${listProduct.getNumber()-1})}" th:if="${listProduct.hasPrevious()}">Trước</a>
        <a class="btn btn-secondary mx-2" th:each="page :${#numbers.sequence(0, listProduct.totalPages - 1)}"
           th:href="@{/products(page=${page})}" th:text="${page + 1}"></a>
        <a class="btn btn-secondary" th:href="@{/products(page=${listProduct.getNumber() + 1})}" th:if="${listProduct.hasNext()}">Sau</a>
    </div>
</div>

<!-- Bao gồm các tập tin JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybTyED/1NVQ4lx6F5c60A1sF3FJ9c5R0oF7JFW5nED98js6lf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgeYFTzM+9W96PZp1dts0tVdd+ef3R6C1S7pVlJWpgZIS0gztKBA4" crossorigin="anonymous"></script>
</body>

</html>
