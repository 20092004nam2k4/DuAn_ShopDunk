<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table style="border: solid 1px;height: 290px; width: 800px; text-align: center; margin-left: 302px">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th colspan="6">Attribute</th>

    </tr>
    <tr th:each="row: ${listProduct}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.category.name}"></td>
        <td th:text="${row.description}"></td>
        <td th:each="attribute1: ${row.getProductAttributes()}">
            <p th:text="${attribute1.attribute.name}"></p>
            <p th:text="${attribute1.value}"></p>
        </td>
    </tr>
</table>
<style>
    .phantrang a:not(:first-child) {
        margin-left: 10px;
    }
</style>
<div style="margin-left: 320px; margin-top: 20px;" class="phantrang">
    <a style="color: black" th:href="@{/products/showAll(page=${listProduct.getNumber()-1})}">Previous</a>
    <a style="color: black" th:each="page :${#numbers.sequence(0,listProduct.totalPages - 1)}"
       th:href="@{/products/showAll(page=${page})}" th:text="${page+1}"></a>
    <a style="color: black" th:href="@{/products/showAll(page=${listProduct.getNumber()+1})}">Next</a>
</div>
</body>
</html>
